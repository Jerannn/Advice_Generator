<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link type="image/png" sizes="96x96" rel="icon" href="logo_tab.png" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="adviceWrapper">
        <h2 class="adviceNumberTitle">
          ADVICE #<span class="adviceNumber"></span>
        </h2>
        <h1 class="advice"></h1>
      </div>
      <div class="horizontalLine">
        <span class="line"></span>
        <span class="material-symbols-outlined square">
          highlighter_size_5
        </span>
        <span class="line"></span>
      </div>
      <button class="adviceBtn">
        <span class="material-symbols-outlined dice"> casino </span>
      </button>
    </div>
  </body>
</html>
